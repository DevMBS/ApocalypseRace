<!DOCTYPE html>
<html>
    <head>
        <title>MBSDEV - Drag Racing - Garage</title>
        <link rel="icon" href="logo3.png" type="image/x-icon">
		<link rel="stylesheet" href="garage.css"/>
		<script src="garage.js"></script>
		<script type="module" src="garagemodule.js"></script>
    </head>
    <body>
        <button id="go" onclick="location.href='levels.html'; ">GO!</button>
        <div id="upgrade">
			<h6>Price List: Engine Upgrade: 4000$, Transmission Upgrade: 2000$, Wheels Upgrade: 1700$</h6><br/>
        	<button onclick="upgradeCar(1);" class="upgBtn"><img src="engine.svg" width="28.5%" height="28.5%"/>Level 1</button>
        	<button onclick="upgradeCar(2);" class="upgBtn"><img src="transmission.svg" width="42.5%" height="42.5%"/>Level 1</button>
        	<button onclick="upgradeCar(3);" class="upgBtn"><img src="wheel.svg" width="28.5%" height="28.5%"/>Level 1</button>
        </div>
		<div id="balance"></div>
        <div id="specs"></div>
		<script>
			if(localStorage.getItem("upSpeed") == null){
    		    document.getElementById("specs").innerHTML = "Engine: V8, 168HP<br/><br/>Automatic Transmission<br/><br/>Max speed: 161kph";
    		}
    		else{
    			document.getElementById("specs").innerHTML = "Engine: V8, 168HP<br/><br/>Automatic Transmission<br/><br/>Max speed: "+localStorage.getItem("upSpeed")+"kph";
    		}
			if(localStorage.getItem("cash") == null){
			    localStorage.setItem("cash", 2000);
			    document.getElementById("balance").innerHTML = "Balance: 2000$";
			}
			else{
			    document.getElementById("balance").innerHTML = "Balance: "+localStorage.getItem("cash")+"$";
			}
			if(localStorage.getItem("upSpeed") != null){
				document.getElementById("upgrade").innerHTML = '<button onclick="upgradeCar(1);" class="upgBtn"><img src="engine.svg" width="28.5%" height="28.5%"/>Level '+localStorage.getItem("engineLevel")+'</button>   <button onclick="upgradeCar(2);" class="upgBtn"><img src="transmission.svg" width="42.5%" height="42.5%"/>Level '+localStorage.getItem("transmissionLevel")+'</button>   <button onclick="upgradeCar(3);" class="upgBtn"><img src="wheel.svg" width="28.5%" height="28.5%"/>Level '+localStorage.getItem("wheelLevel")+'</button>';
			}
		</script>
	<div id="preloader_malc">
    <p id="dm">DevMBS</p><p id="l">Loading...</p>
</div>
	</body>
</html>
